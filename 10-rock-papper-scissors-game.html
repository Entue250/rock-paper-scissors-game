<!DOCTYPE html>
<html>
    <head>
        <title>Rock Papper Scissors Game</title>
        <link rel="stylesheet" href="styles/10-rock-papper-scissors-Game.css">
    </head>
    <body>
        <p class="title">
            Rock Papper Scissors Game
        </p>
        <button onclick="
            playGame('rock');

        " class="move-button">
            <img src="image/rock-emoji.png" class="move-icon">
        </button>

        <button onclick="
            playGame('paper');
            
            " class="move-button">
            <img src="image/paper-emoji.png" class="move-icon">
        </button>
        <button onclick="
            playGame('scissors');

            " class="move-button">
            <img src="image/scissors-emoji.png" class="move-icon">

            </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>    

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        " class="reset-score-button">Reset Score</button>
        <script src="script/10-rock-paper-scissors-Game.js"></script>
    </body>
</html>
